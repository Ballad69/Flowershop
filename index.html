<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <title>Indoor Plants</title>
    
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 40px;
        background-color: #f5f5f5;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 50px;
        font-size: 2.5em;
        color: #2f4f4f;
    }

    .plant {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto 40px;
        max-width: 800px;
        flex-wrap: wrap;
        transition: transform 0.3s ease;
    }

    .plant:hover {
        transform: translateY(-5px);
    }

    .plant img {
       display: flex;
        align-items: flex-start;
        gap: 20px;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto 40px;
        max-width: 600px;
        flex-wrap: wrap;
        transition: transform 0.3s ease;
    }

    .plant img:hover {
        transform: scale(1.05);
    }

    .plant-info {
        max-width: 400px;
    }

    .plant-info h2 {
        margin: 0 0 10px;
        font-size: 1.8em;
        color: #2e8b57;
    }

    .plant-info p {
        margin: 8px 0;
        font-size: 1.05em;
        line-height: 1.5;
    }

    strong {
        color: #444;
    }
</style>

<h1>IndoorPlants</h1>

<div class="plant img">
    <img src="https://edube.org/uploads/media/default/0001/04/spathiphyllum-peace-lily.jpg" alt="Peace Lily">
    <div class="plant-info">
        <h2>Peace Lily</h2>
        <p>The Peace Lily, known for its elegant white flowers, is a popular choice for indoor spaces. </p>
        <p><strong>Price:</strong> $15</p>
    </div>

 <div class="plant">
    <img src="https://edube.org/uploads/media/default/0001/04/zamioculcas-zanzibar-gem.jpg" alt="Zanzibar Gem">
    <div class="plant-info">
      <h2>Zanzibar Gem</h2>
      <p>The Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners. </p>
      <p><strong>Price:</strong> $20</p>
    </div>
  </div>
